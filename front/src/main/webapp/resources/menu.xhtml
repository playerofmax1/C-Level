<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <p:outputPanel styleClass="hamburger-bar floatLeft alignLeft no-padding no-margin" id="hamburgerPanel">
        <div class="hamburger-button">
            <script>var screenMenuActive = false;</script>
            <p:outputLabel id="hamburgerButton" styleClass="fa fa-navicon" onclick="if (screenMenuActive){PF('screenMenu').hide();}else{PF('screenMenu').show();}"/>
        </div>
        <p:tooltip position="right" value="Screen Menu." for="hamburgerButton"/>
    </p:outputPanel>

    <p:sidebar widgetVar="screenMenu"
               styleClass="left-side-bar"
               position="left"
               visible="false"
               onShow="screenMenuActive=true;"
               onHide="screenMenuActive=false;">
        <h:form>
            <div class="additional ui-g">
                <div class="ui-g-6">
                    <p:commandButton icon="fa fa-key" value="Change Password" action="/site/changePwd.jsf?faces-redirect=true"/>
                </div>
                <div class="ui-g-6">
                    <p:commandButton icon="fa fa-sign-out" value="Sign Out" actionListener="#{loginBean.logout}"/>
                </div>
            </div>

            <p:menu>
                <p:submenu label="Employee" icon="fa fa-user">
                    <p:menuitem id="home" icon="fa fa-home" iconPos="right" value="Home" action="/site/welcome.jsf?faces-redirect=true"/>
                    <p:menuitem id="timesheet" icon="fa fa-calendar" value="Time Sheet" action="/site/timesheet.jsf?faces-redirect=true" rendered="#{accessCtl.isVisible('S0007')}"/>
                    <p:menuitem id="mandays" icon="fa fa-calendar" value="Time Sheet Summary" action="/site/reportMandays.jsf?faces-redirect=true" rendered="#{accessCtl.isVisible('S0009')}"/>
                </p:submenu>
                <p:submenu label="Administrator" icon="fa fa-user-md">
                    <p:menuitem id="customer" icon="fa fa-bank" value="Customer" action="/site/customer.jsf?faces-redirect=true" rendered="#{accessCtl.isVisible('S0001')}"/>
                    <p:menuitem id="rate" icon="fa fa-money" value="Rate" action="/site/rate.jsf?faces-redirect=true" rendered="#{accessCtl.isVisible('S0002')}"/>
                    <p:menuitem id="task" icon="fa fa-list" value="Task" action="/site/task.jsf?faces-redirect=true" rendered="#{accessCtl.isVisible('S0003')}"/>
                    <p:menuitem id="project" icon="fa fa-flag-checkered" value="Project Management" action="/site/project.jsf?faces-redirect=true" rendered="#{accessCtl.isVisible('S0004')}"/>
                    <p:menuitem id="user" icon="fa fa-users" value="User Management" action="/site/user.jsf?faces-redirect=true" rendered="#{accessCtl.isVisible('S0005')}"/>
                    <p:menuitem id="role" icon="fa fa-toggle-on" value="Role Management" action="/site/role.jsf?faces-redirect=true" rendered="#{accessCtl.isVisible('S0006')}"/>
                    <p:menuitem id="holiday" icon="fa fa-plane" value="Holiday" action="/site/holiday.jsf?faces-redirect=true" rendered="#{accessCtl.isVisible('S0008')}"/>
                    <p:menuitem id="settings" icon="fa fa-cog" value="Admin Settings" action="/site/adminSettings.jsf?faces-redirect=true" rendered="#{accessCtl.isVisible('S0010')}"/>
                </p:submenu>
            </p:menu>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>
    </p:sidebar>
</f:view>
