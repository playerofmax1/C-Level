<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:event type="preRenderView" listener="#{accessCtl.checkAccess('S0004')}"/>

    <h:head>
        <title>Project Management</title>
        <h:outputScript library="js" name="front.js"/>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!--<link rel="icon" href="../../favicon.ico">-->

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css" target="head"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css" target="head"/>

        <!-- Custom styles for this template -->
        <h:outputStylesheet library="css" name="dashboard.css" target="head"/>
        <h:outputStylesheet library="css" name="style.css" target="head"/>
        <script>
            $(document).ready(function () {
                $('#project').addClass('active');
            });
        </script>
    </h:head>
    <h:body>
        <ui:include src="../resources/topMenu.xhtml"/>

        <div class="container-fluid">
            <div class="row">
                <ui:include src="../resources/menu.xhtml"/>

                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1 class="sub-header">Project</h1>
                    <h:form id="mainForm">
                        <p:growl id="msg" showDetail="true" escape="false"/>

                        <h:outputText value="Project Code"/>
                        <p:inputText value="#{projectCtl.searchRequest.code}"/>
                        <p:commandButton value="Search" action="#{projectCtl.onSearchProject}"
                                         update="mainForm"/>

                        <div class="alignRight">
                            <p:commandButton value="New Project" action="#{projectCtl.onPreNewProject}"
                                             onsuccess="PF('projectDlg').show()" update="projectDlgForm"/>
                        </div>

                        <p:dataTable var="project" value="#{projectCtl.projectList}" rows="10"
                                     paginator="true" paginatorPosition="bottom" style="font-size: 12px">

                            <p:column headerText="Code" style="width: 80px">
                                <h:outputText value="#{project.code}"/>
                            </p:column>

                            <p:column headerText="Name" style="width: 180px">
                                <h:outputText value="#{project.name}"/>
                            </p:column>

                            <p:column headerText="Type" style="width: 110px">
                                <h:outputText value="#{project.type}"/>
                            </p:column>

                            <p:column headerText="Status" style="width: 70px">
                                <h:outputText value="#{project.status}"/>
                            </p:column>

                            <p:column headerText="Description">
                                <h:outputText value="#{project.description}"/>
                            </p:column>

                            <p:column headerText="Customer" style="width: 100px">
                                <h:outputText value="#{project.customer.name}"/>
                            </p:column>

                            <p:column headerText="Actions">
                                <p:commandButton id="editBtn" value="E" action="#{projectCtl.onPreUpdateProject}"
                                                 update="projectDlgForm"
                                                 onsuccess="PF('projectDlg').show();">
                                    <f:setPropertyActionListener value="#{project.id}"
                                                                 target="#{projectCtl.selectedProjectId}"/>
                                </p:commandButton>
                                <p:tooltip for="editBtn" value="Edit Project" position="top"/>

                                <p:commandButton id="manageBtn" value="M" action="#{projectCtl.onManageProject}"
                                                 disabled="#{project.status=='CLOSE'}">
                                    <f:setPropertyActionListener value="#{project.id}"
                                                                 target="#{projectCtl.selectedProjectId}"/>
                                </p:commandButton>
                                <p:tooltip for="manageBtn" value="Manage Project" position="top"/>

                                <p:commandButton id="closeBtn" value="C" action="#{projectCtl.onPreCloseProject}"
                                                 update="closeDlgForm" disabled="#{project.status=='CLOSE'}"
                                                 onsuccess="PF('closeProjectDlg').show();">
                                    <f:setPropertyActionListener value="#{project.id}"
                                                                 target="#{projectCtl.selectedProjectId}"/>
                                </p:commandButton>
                                <p:tooltip for="closeBtn" value="Close Project" position="top"/>

                                <p:commandButton id="deleteBtn" value="D" action="#{projectCtl.onPreDeleteProject}"
                                                 update="deleteDlgForm"
                                                 onsuccess="PF('deleteProjectDlg').show();">
                                    <f:setPropertyActionListener value="#{project.id}"
                                                                 target="#{projectCtl.selectedProjectId}"/>
                                </p:commandButton>
                                <p:tooltip for="deleteBtn" value="Delete Project" position="top"/>
                            </p:column>

                        </p:dataTable>

                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </h:form>
                </div>
            </div>
        </div>

        <p:dialog header="Add/Edit Project" widgetVar="projectDlg" modal="true" width="50%" resizable="false">
            <h:form id="projectDlgForm">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Customer"/>
                    <p:selectOneMenu value="#{projectCtl.selectedCustomerId}" style="width:250px">
                        <f:selectItems value="#{projectCtl.customerList}" var="customer" itemLabel="[#{customer.code}] #{customer.name}"
                                       itemValue="#{customer.id}"/>
                        <p:ajax event="change" update="projectDlgForm" listener="#{projectCtl.onChangeCustomer}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="Code" styleClass="require"/>
                    <p:inputText value="#{projectCtl.newProject.code}" styleClass="#{projectCtl.validator.failMap['code']==null?'ui-inputtext':'ui-state-error'}" />

                    <h:outputLabel value="Name" styleClass="require"/>
                    <p:inputText value="#{projectCtl.newProject.name}" styleClass="#{projectCtl.validator.failMap['name']==null?'ui-inputtext':'ui-state-error'}" />

                    <h:outputLabel value="Type" styleClass="require"/>
                    <p:selectOneMenu value="#{projectCtl.newProject.type}" style="width:300px">
                        <f:selectItem itemLabel="Normal" itemValue="NORMAL"/>
                        <f:selectItem itemLabel="Maintenance" itemValue="MAINTENANCE"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="Billable MD" styleClass="require"/>
                    <p:outputPanel id="billableMD">
                        <p:calendar rendered="#{!projectCtl.newProject.moreThan99Hours}"
                                    value="#{projectCtl.newProject.billableMDDuration}"
                                    converter="durationConverter"
                                    pattern="HH:mm"
                                    timeOnly="true"
                                    maxHour="99"
                                    mask="true">
                            <p:ajax event="dateSelect" update="billableMD"/>
                        </p:calendar>
                        <p:inputText rendered="#{projectCtl.newProject.moreThan99Hours}"
                                     value="#{projectCtl.newProject.billableMDDuration}"
                                     converter="durationConverter"
                                     styleClass="ui-inputtext">
                            <p:ajax event="change" update="billableMD"/>
                        </p:inputText>
                        <h:outputText value="(HH:mm)" style="padding: 0 10px 0 10px"/>
                        <p:commandButton value="100+" action="#{projectCtl.onHundredPlusClicked()}"
                                         rendered="#{!projectCtl.newProject.moreThan99Hours}"
                                         update="billableMD"/>
                    </p:outputPanel>

                    <h:outputLabel value="Description"/>
                    <p:inputTextarea value="#{projectCtl.newProject.description}" style="width: 400px"/>
                </h:panelGrid>
                <p:separator/>
                <div class="alignRight">
                    <p:commandButton value="Save" action="#{projectCtl.onNewProject}"
                                     rendered="#{projectCtl.editMode==false}"
                                     update="mainForm,projectDlgForm"/>
                    <p:commandButton value="Update" action="#{projectCtl.onUpdateProject}"
                                     rendered="#{projectCtl.editMode==true}"
                                     update="mainForm,projectDlgForm"/>
                    <p:commandButton value="Cancel" onclick="PF('projectDlg').hide()"/>
                </div>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </h:form>
        </p:dialog>

        <ui:include src="/resources/deleteConfirmDlg.xhtml">
            <ui:param name="header" value="Delete Project"/>
            <ui:param name="widgetVar" value="deleteProjectDlg"/>
            <ui:param name="msg1" value="Do you want to delete this project?"/>
            <ui:param name="msg2"
                      value="(#{projectCtl.newProject.code}: #{projectCtl.newProject.name})"/>
            <ui:param name="controller" value="#{projectCtl}"/>
            <ui:param name="action" value="onDeleteProject"/>
            <ui:param name="update" value="mainForm"/>
        </ui:include>

        <ui:include src="/resources/confirmDlg.xhtml">
            <ui:param name="header" value="Close Project"/>
            <ui:param name="widgetVar" value="closeProjectDlg"/>
            <ui:param name="formName" value="closeDlgForm"/>
            <ui:param name="msg1" value="Do you want to close this project?"/>
            <ui:param name="msg2"
                      value="(#{projectCtl.newProject.code}: #{projectCtl.newProject.name})"/>
            <ui:param name="controller" value="#{projectCtl}"/>
            <ui:param name="action" value="onCloseProject"/>
            <ui:param name="actionButton" value="Close"/>
            <ui:param name="update" value="mainForm"/>
        </ui:include>

        <br/>
        <ui:include src="/resources/footer.xhtml">
            <ui:param name="controller" value="#{projectCtl}"/>
        </ui:include>
    </h:body>
</f:view>
</html>
