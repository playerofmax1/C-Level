<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>KuDu</title>
        <h:outputScript library="js" name="front.js"/>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!--<link rel="icon" href="../../favicon.ico">-->

        <!-- Custom styles for this template -->
        <h:outputStylesheet library="css" name="kudu.css" target="head"/>
    </h:head>
    <h:body>
        <ui:include src="../resources/topMenu.xhtml"/>

        <div class="container-fluid">
            <div class="row">
                <ui:include src="../resources/menu.xhtml"/>

                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1>Home</h1>
                </div>

                <div class="alignCenter" style="font-family: sans-serif;color: silver">
                    <h2>DASHBOARD IS COMING SOON<br/><sup><sup>Tip:top-left button open screen menu</sup></sup>
                    </h2><br/>
                </div>

                <h:form id="mainForm">
                    <p:growl id="msg" showDetail="true" escape="false"/>
                </h:form>

            </div>
        </div>

        <ui:include src="/resources/footer.xhtml">
            <ui:param name="controller" value="#{systemCtl}"/>
        </ui:include>

        <script>
            $(document).ready(function () {
                PF('screenMenu').show();
            });
        </script>
    </h:body>
</f:view>
</html>
