<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">

    <h:form>
        <div class="top-bar ui-g fixed-top no-border no-padding no-margin">
            <div class="ui-g-6 alignLeft">
                <p:graphicImage name="img/C-Level.jpg" height="37"/>
                <p:graphicImage name="img/kudu.png" height="37" styleClass="alignTop"/>
            </div>
            <div class="ui-g-6 alignRight">
                <p:outputPanel id="userMenu" styleClass="user-menu">
                    <div class="user-circle">
                        <p:outputLabel styleClass="fa fa-user alignMiddle"/>
                    </div>
                    <p:outputLabel value="#{loginBean.userDetail.name}  #{loginBean.userDetail.lastName}" styleClass="alignMiddle" style="margin:5px"/>
                </p:outputPanel>
                <p:tooltip id="userMenuTip" position="left" escape="false" value="Click to open profile menu.&lt;br/&gt;&lt;sup&gt;(or right click any where)&lt;/sup&gt;" for="userMenu" styleClass="bring-to-top"/>
            </div>
        </div>

        <p:menu overlay="true" trigger="userMenu" my="center top" at="center bottom" styleClass="bring-to-top">
            <p:menuitem icon="fa fa-key" value="Change Password" outcome="/site/changePwd.jsf?faces-redirect=true"/>
            <p:menuitem icon="fa fa-sign-out" value="Sign out" actionListener="#{loginBean.logout}"/>
        </p:menu>

        <p:contextMenu styleClass="bring-to-top">
            <p:menuitem icon="fa fa-navicon" value="Screen Menu" onclick="PF('screenMenu').show();"/>
            <p:separator/>
            <p:menuitem icon="fa fa-key" value="Change Password" outcome="/site/changePwd.jsf?faces-redirect=true"/>
            <p:menuitem icon="fa fa-sign-out" value="Sign out" actionListener="#{loginBean.logout}"/>
        </p:contextMenu>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    </h:form>
</f:view>
