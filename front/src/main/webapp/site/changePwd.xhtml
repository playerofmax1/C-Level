<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Change Password</title>
        <h:outputScript library="js" name="front.js"/>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!--<link rel="icon" href="../../favicon.ico">-->

        <!-- Custom styles for this template -->
        <h:outputStylesheet library="css" name="kudu.css" target="head"/>
    </h:head>
    <h:body>
        <ui:include src="../resources/topMenu.xhtml"/>

        <div class="container-fluid">
            <div class="row">
                <ui:include src="../resources/menu.xhtml"/>

                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1>Change Password</h1>
                    <h:form id="mainForm">
                        <p:growl id="msg" showDetail="true" escape="false"/>

                        <p:panelGrid columns="2">
                        <h:outputLabel value="Old Password" styleClass="require"/>
                            <p:password value="#{systemCtl.pwdRequest.oldPassword}" styleClass="#{systemCtl.validator.failMap['oldPwd']==null?'ui-inputtext':'ui-state-error'}"
                                        rendered="#{userCtl.editMode==false}"/>
                        <h:outputLabel value="New Password" styleClass="require"/>
                            <p:password value="#{systemCtl.pwdRequest.newPassword}" styleClass="#{systemCtl.validator.failMap['pwd']==null?'ui-inputtext':'ui-state-error'}"
                                        rendered="#{userCtl.editMode==false}"/>
                        <h:outputLabel value="Confirm Password" styleClass="require"/>
                            <p:password value="#{systemCtl.confirmPwd}" styleClass="#{systemCtl.validator.failMap['pwd']==null?'ui-inputtext':'ui-state-error'}"
                                        rendered="#{userCtl.editMode==false}"/>
                        </p:panelGrid>

                        <p:commandButton value="Save" action="#{systemCtl.onChangePwd}" update="mainForm" />

                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </h:form>
                </div>
            </div>
        </div>

        <ui:include src="/resources/footer.xhtml">
            <ui:param name="controller" value="#{systemCtl}"/>
        </ui:include>
    </h:body>
</f:view>
</html>
