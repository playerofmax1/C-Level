<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>KuDu</title>
        <h:outputScript library="js" name="front.js"/>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!--<link rel="icon" href="../../favicon.ico">-->

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css" target="head"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css" target="head"/>

        <!-- Custom styles for this template -->
        <h:outputScript library="js" name="jquery-3.4.1.slim.min.js" target="head"/>
        <h:outputStylesheet library="css" name="dashboard.css" target="head"/>

        <h:outputStylesheet library="css" name="style.css" target="head"/>
    </h:head>
    <h:body>

        <div class="container-fluid">
            <div class="row">

                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1 class="sub-header">Maintenance</h1>
                    <h:form id="mainForm">
                    <p:growl id="msg" showDetail="true"/>

                        <p:commandButton value="Migrate Work Hour" action="#{systemCtl.onMigrateWorkHour()}"
                                         update="mainForm"/>
                        <p:commandButton value="Re-Calculation %AMD" action="#{systemCtl.onReCalculationPercentAMD()}"
                                         update="mainForm"/>

                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </h:form>

                </div>
            </div>
        </div>

        <ui:include src="/resources/footer.xhtml"/>
    </h:body>
</f:view>
</html>
