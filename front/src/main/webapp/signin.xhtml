<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Sign in</title>
        <h:outputScript library="js" name="sctManage.js"/>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!--<link rel="icon" href="../../favicon.ico">-->

        <title>Signin for SCTManage</title>

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css" target="head"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css" target="head"/>

        <!-- Custom styles for this template -->
        <h:outputStylesheet library="css" name="signin.css" target="head"/>

        <h:outputStylesheet library="css" name="style.css" target="head"/>

    </h:head>
    <h:body>
        <div class="container">

            <h:form id="loginForm" styleClass="form-signin">
                <p:growl id="msg" showDetail="true"/>
                <h2 class="h3 mb-3 font-weight-normal">Please sign in</h2>
                    <p:inputText id="username" value="#{loginBean.userName}" placeholder="username" styleClass="form-control"/>
                    <p:inputText id="password" type="password" value="#{loginBean.password}" placeholder="password" styleClass="form-control"/>
                    <p:commandButton id="signInBtn" value="Sign in" styleClass="btn btn-lg btn-primary btn-block"
                                     action="#{loginBean.login()}" update="loginForm"/>
            </h:form>

        </div>

        <ui:include src="/resources/footer.xhtml">
            <ui:param name="controller" value="#{systemCtl}"/>
        </ui:include>
    </h:body>
</f:view>
</html>
