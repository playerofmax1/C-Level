<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <f:event type="preRenderView" listener="#{accessCtl.checkAccess('S0010')}"/>

    <h:head>
        <title>Admin Settings</title>
        <h:outputScript library="js" name="front.js"/>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!--<link rel="icon" href="../../favicon.ico">-->

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="css" name="bootstrap.min.css" target="head"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css" target="head"/>

        <!-- Custom styles for this template -->
        <h:outputStylesheet library="css" name="dashboard.css" target="head"/>
        <h:outputStylesheet library="css" name="style.css" target="head"/>
        <script>
            $(document).ready(function () {
                $('#settings').addClass('active');
            });
        </script>
    </h:head>
    <h:body>
        <ui:include src="../resources/topMenu.xhtml"/>

        <div class="container-fluid">
            <div class="row">
                <ui:include src="../resources/menu.xhtml"/>

                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h1 class="sub-header">Admin Settings</h1>
                    <h:form id="mainForm">
                        <p:growl id="msg" showDetail="true" escape="false"/>

                        <p:dataTable var="config" value="#{adminSettingsCtl.configList}"
                                     rows="15" sortBy="#{config.name}"
                                     editable="true"
                                     paginator="true" paginatorPosition="bottom" style="font-size: 12px">

                            <f:facet name="header">
                                <p:outputLabel value=" " styleClass="fa fa-exclamation-triangle red-font"/>
                                <p:outputLabel value="UNDER CONSTRUCTION" styleClass="red-font"/>
                            </f:facet>

                            <p:column headerText="Name" sortBy="#{config.name}" styleClass="ui-lg-3">
                                <h:outputText value="#{config.name}"/>
                            </p:column>

                            <p:column headerText="Description" sortBy="#{config.description}" styleClass="ui-lg-4">
                                <h:outputText value="#{config.description}"/>
                            </p:column>

                            <p:column headerText="Value" styleClass="ui-lg-5">
                                <p:inputText value="#{config.value}" style="width: 100%"/>
                            </p:column>

                        </p:dataTable>

                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </h:form>
                </div>
            </div>
        </div>

        <ui:include src="/resources/footer.xhtml">
            <ui:param name="controller" value="#{adminSettingsCtl}"/>
        </ui:include>
    </h:body>
</f:view>
</html>
