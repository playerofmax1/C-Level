<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dialog header="#{header}" widgetVar="#{widgetVar}" modal="true" width="40%" resizable="false" closable="false">
        <h:form id="#{formName}">
            <p:panelGrid columns="1" styleClass="no-border">
                <h:outputText value="#{msg1}"/>
                <h:outputText value="&#34;#{msg2}&#34;" style="font-weight: bold"/>
            </p:panelGrid>

            <hr/>

            <div class="alignRight">
                <p:commandButton icon="fa fa-save" value="#{actionButton}" action="#{controller[action]}"
                                 onsuccess="PF('#{widgetVar}').hide();"
                                 update="#{update}"/>
                <p:commandButton icon="fa fa-ban" value="Cancel" onclick="PF('#{widgetVar}').hide()"/>
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </h:form>
    </p:dialog>

</f:view>
</html>
