<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Sign in</title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!--<link rel="icon" href="../../favicon.ico">-->

        <!-- Custom styles for this template -->
        <h:outputStylesheet library="css" name="kudu.css" target="head"/>

    </h:head>
    <h:body style="background-color: #eee">
        <div class="container">
            <ui:include src="resources/exceptionMessage.xhtml"/>

            <h:form id="loginForm" styleClass="form-signin alignCenter">
                <p:growl id="msg" showDetail="true"/>

                <div class="alignCenter login-panel-container" style="width: 100%;">
                    <p:panel styleClass="login-panel">

                        <div class="ui-g ui-g-12">
                            <div class="ui-g-6 alignLeft">
                                <h1 class="floatRight" style="color:pink">LOGIN</h1>
                            </div>
                            <div class="ui-g-6 alignRight">
                                <p:graphicImage name="img/kudu.png" height="64" styleClass="floatLeft"/>
                            </div>
                        </div>

                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon" style="width:10em;">User Name</span>
                            <p:inputText id="username" value="#{loginBean.userName}" placeholder="username" styleClass="form-control" style="width: 100%"/>
                            <span class="ui-inputgroup-addon"><span class="fa fa-user"></span></span>
                        </div>

                        <p:spacer height="2"/>

                        <div class="ui-inputgroup">
                            <span class="ui-inputgroup-addon" style="width:10em;">Password</span>
                            <p:inputText id="password" type="password" value="#{loginBean.password}" placeholder="password" styleClass="form-control" style="width: 100%"/>
                            <span class="ui-inputgroup-addon"><span class="fa fa-key"></span></span>
                        </div>

                        <p:spacer height="2"/>

                        <div class="ui-inputgroup">
                            <p:commandButton id="signInBtn" icon="fa fa-sign-out" value="Sign in"
                                             styleClass="btn btn-lg btn-primary btn-block"
                                             style="width:100%"
                                             action="#{loginBean.login()}" update="loginForm"/>
                        </div>


                    </p:panel>

                    <footer style="z-index: 1000;">
                        <h:outputText value="#{accessCtl.applicationVersionString}"/><br/>
                        &#169; 2020 <a href="http://www.the-c-level.com/" target="_blank">C-Level Co., Ltd.</a> All rights reserved.
                    </footer>
                </div>

                <p:focus for="username"/>
            </h:form>

        </div>
    </h:body>
</f:view>
</html>
